<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nonogram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Stylesheets -->
    <link href="styles.css" rel="stylesheet">
    <link href="game.css" rel="stylesheet">
    <!-- <link href="game.css" rel="stylesheet"> -->
</head>


  <body>
    <!-- Header -->
    <header>
        <div class="nav-header">
            Nonogram
        </div>
    </header>

    <!-- Content body -->
    <section class="container game-area">
        <div class="grid-container">
            <div class="empty-cell"></div>
            <div class="top-row">
                <div class="sub-grid cols">
                    <div class="sub-grid-col">
                        <div style="display:grid;">
                            <div class="grid-numbers">
                              <span>1</span>
                              <span>2</span>
                              <span>3</span>
                              <span>10</span>
                            </div>
                        </div>
                    </div>
                    <div class="sub-grid-col">
                        <div style="display:grid;">
                            <div class="grid-numbers">
                              <span>1</span>
                              <span>1</span>
                              <span>1</span>
                              <span>20</span>
                            </div>
                        </div>
                    </div>
                    <div class="sub-grid-col"></div>
                    <div class="sub-grid-col"></div>
                    <div class="sub-grid-col"></div>
                    <div class="sub-grid-col"></div>
                    <div class="sub-grid-col"></div>
                    <div class="sub-grid-col"></div>
                    <div class="sub-grid-col"></div>
                    <div class="sub-grid-col"></div>
                </div>
            </div>
            <div class="left-col">
                <div class="sub-grid rows">
                    <div class="sub-grid-row">
                        <div class="text-justified">
                            <span>1</span>
                            <span>1</span>
                            <span>1</span>
                            <span>20</span>
                        </div>
                    </div>
                    <div class="sub-grid-row"></div>
                    <div class="sub-grid-row"></div>
                    <div class="sub-grid-row"></div>
                    <div class="sub-grid-row"></div>
                    <div class="sub-grid-row"></div>
                    <div class="sub-grid-row"></div>
                    <div class="sub-grid-row"></div>
                    <div class="sub-grid-row"></div>
                    <div class="sub-grid-row"></div>
                </div>
            </div>
            <div class="grid-area">
                <div class="game-grid-area" id="gameGridArea">
                    <!-- Insert ten by ten grid in js -->
                </div>
            </div>
        </div>
        <div class="row btn-row">
            <div class="col-2 game-btns">
                <button type="button" class="btn btn-secondary">Undo</button>
            </div>
            <div class="col-2 game-btns">
                <div class="btn-group" role="group" aria-label="Game controls">
                    <button type="button" class="btn btn-primary">X</button>
                    <button type="button" class="btn btn-secondary">Fill</button>
                </div>
            </div>

        </div>
    </section>

    <script src="game.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
