<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nonogram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Stylesheets -->
    <link href="styles.css" rel="stylesheet">
</head>


  <body>
    <!-- Header -->
    <header>
        <div class="nav-header">
            Nonogram
        </div>
    </header>

    <!-- Content body -->
    <section>
        <div class="container home-btns">
            <div class="col">
                <div class="row">
                    <button type="button" class="btn btn-continue">Continue Game</button>
                    <br>
                    <button type="button" class="btn btn-new" onclick="GoToBeginnerGame()">Beginner</button>
                    <button type="button" class="btn btn-new">Intermediate</button>
                    <button type="button" class="btn btn-new">Advanced</button>
                </div>
            </div>
        </div>
    </section>


    <!-- Javascript -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
